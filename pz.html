<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przyjęcie – Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .logo {
      font-family: 'Informal Roman', cursive;
      color: #f9f9f9;
      font-size: 2.5rem;
      margin-left: 40px;
    }
    .back-button {
      width: 25%;
      min-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover { background-color: #777; }
    .data-display {
      font-size: 0.9rem;
      background-color: #444;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
    }
    input {
      background-color: #222;
      color: #f5f5f5;
    }
    input::placeholder { color: #999; }
    #reader { width: 100%; max-width: 400px; margin: 16px auto; }
    #scan-result { text-align: center; color: #00ff00; margin-bottom: 12px; }
    ul { list-style: none; padding: 0; }
    li {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 0; border-bottom: 1px solid #666;
    }
    .note-input {
      width: 22%; min-width: 50px; padding: 6px;
      border: 1px solid #555; border-radius: 4px; font-size: 0.9rem;
      text-transform: uppercase; background-color: #1c1c1c; color: #f5f5f5;
    }
    .code-text {
      flex: 1; font-size: 0.95rem; word-break: break-word;
      background-color: #1c1c1c; color: #f5f5f5; border: 1px solid #555; padding: 6px;
    }
    .remove-btn { color: red; cursor: pointer; padding: 0 6px; font-weight: bold; }
    .footer-logo { text-align: center; margin-top: 20px; }
    .footer-logo img { width: 35%; max-width: 150px; height: auto; }
    @media screen and (max-width: 600px) {
      .logo { font-size: 2rem; }
    }
    .list-header { display:flex; align-items:center; gap:8px; }
    .badge {
      display:inline-block; padding:2px 8px; border:1px solid #666; border-radius:999px;
      font-size:.85rem; background:#222; color:#f5f5f5;
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <div>
    <div class="header-row">
      <div class="logo">PeZetka</div>
      <button class="back-button" onclick="goBack()">← Cofnij</button>
    </div>

    <div class="data-display" id="daneUzytkownika">Wczytywanie danych...</div>

<div id="scan-result" style="display: none;"></div>
<div style="text-align: center; margin: 10px 0;">
  <button id="startScanBtn" onclick="startScanning()" style="
    width: 200px; height: 50px;
    font-size: 1rem; font-weight: bold;
    background-color: #2e7d32; color: #fff;
    border: none; border-radius: 12px;
    cursor: pointer;">
    Skanuj
  </button>
</div>
<div id="reader" style="display: none; width: 100%; max-width: 400px; margin: 16px auto;"></div>

    <div style="display: flex; gap: 8px; margin: 10px 0;">
      <input type="text" id="manualInput" placeholder="Dodaj kod ręcznie" autocomplete="off" style="flex: 1; padding: 4px; font-size: 1rem;">
      <button onclick="addManual()" style="width: 20%; min-width: 80px; font-size: 0.8rem; padding: 4px;">Dodaj S/N</button>
    </div>

    <div class="list-header">
      <h3 style="margin:0;">Liczba modułów</h3>
      <span class="badge" id="codeCount">0</span>
    </div>
    <ul id="codeList"></ul>

    <input type="text" id="dodatkoweInfo" placeholder="Dodatkowe informacje (opcjonalne)" autocomplete="off">
    <button onclick="sendData()">Wyślij dane</button>
    <p id="status"></p>
  </div>

  <div class="footer-logo">
    <img src="https://jarogpbs.github.io/MagOrlean/Jaro.png" alt="Created by Jaro">
  </div>
</div>

<script>
function goBack() {
  window.location.href = "index.html";
}

const allowed = ["FM","LQ","RQ","XS","ODL","ODR","CU","DUO","HICU","HIDUO","FMB","LQB","RQB","FMBRBQ","ODBRBQ","CUBQ","DUOBQ","HIUNO"];
const scriptURL = "https://script.google.com/macros/s/AKfycby5xJAHto5XHSwXGWDoaUyjvZHB_rEBd6pqhUkk5JrvPw807HazHGvMKr00ZrG5rLGwIg/exec";
let codes = [];

function saveCodes() {
  localStorage.setItem("codesPZ", JSON.stringify(codes));
}

function updateList() {
  const list = document.getElementById("codeList");
  const count = document.getElementById("codeCount");
  list.innerHTML = "";
  count.textContent = String(codes.length);

  codes.forEach((item, index) => {
    const li = document.createElement("li");

    const inputNote = document.createElement("input");
    inputNote.type = "text";
    inputNote.placeholder = "TYP";
    inputNote.className = "note-input";
    inputNote.value = item.note || "";
    inputNote.setAttribute("list", "typList");
    inputNote.style.borderColor = item.note && allowed.includes(item.note) ? "#0f0" : "#555";
    inputNote.oninput = () => {
      const val = inputNote.value.toUpperCase().trim();
      inputNote.value = val;
      codes[index].note = val;
      inputNote.style.borderColor = allowed.includes(val) ? "#0f0" : "red";
      saveCodes();
    };

    const codeText = document.createElement("input");
    codeText.type = "text";
    codeText.value = item.value;
    codeText.className = "code-text";
    codeText.oninput = () => {
      codes[index].value = codeText.value.toUpperCase().trim();
      saveCodes();
    };

    const nokCheckbox = document.createElement("input");
    nokCheckbox.type = "checkbox";
    nokCheckbox.checked = !!item.nok;
    nokCheckbox.style.width = "18px";
    nokCheckbox.style.height = "18px";
    nokCheckbox.style.cursor = "pointer";
    nokCheckbox.onchange = () => {
      codes[index].nok = nokCheckbox.checked;
      saveCodes();
    };

    const nokLabel = document.createElement("label");
    nokLabel.style.display = "flex";
    nokLabel.style.alignItems = "center";
    nokLabel.style.gap = "4px";
    nokLabel.style.marginLeft = "auto";
    nokLabel.appendChild(nokCheckbox);
    nokLabel.appendChild(document.createTextNode("NOK"));

    const remove = document.createElement("span");
    remove.className = "remove-btn";
    remove.textContent = "✕";
    remove.title = "Usuń";
    remove.onclick = () => removeCode(index);

    li.appendChild(inputNote);
    li.appendChild(codeText);
    li.appendChild(nokLabel);
    li.appendChild(remove);
    list.appendChild(li);
  });
}

function addManual() {
  const input = document.getElementById("manualInput");
  const val = input.value.trim().toUpperCase();
  if (!val || val.length < 3) {
    alert("Kod zbyt krótki lub pusty.");
    return;
  }
  const exists = codes.find(c => (c.value || "").toUpperCase().trim() === val);
  if (!exists) {
    codes.unshift({ value: val, note: "", nok: false });
    saveCodes();
    updateList();
  }
  input.value = "";
}

function removeCode(index) {
  codes.splice(index, 1);
  saveCodes();
  updateList();
}

function sendData() {
  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tablica = localStorage.getItem("tablica") || "";
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();

  if (!login || !trasa || !tablica || codes.length === 0) {
    alert("Brakuje danych lub lista kodów jest pusta.");
    return;
  }

  for (const c of codes) {
    const typ = (c.note || "").toString().trim().toUpperCase();
    if (!allowed.includes(typ)) {
      alert(`Nieprawidłowy TYP: "${typ}". Wybierz z listy.`);
      return;
    }
  }

  if (!confirm("Czy na pewno chcesz wysłać dane?")) return;

  const finalData = codes.map(c => {
    const kod = (c.value || "").toString().trim().toUpperCase();
    const typ = (c.note || "").toString().trim().toUpperCase();
    const status = c.nok ? " - NOK" : "";
    return `${typ} - ${kod}${status}`.replace(/^undefined\s*-\s*/i, "");
  });

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tablica);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("kody", JSON.stringify(finalData));
  formData.append("strona", "pz");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(txt => {
      alert("✅ Dane wysłane.");
      codes = [];
      localStorage.removeItem("codesPZ");
      updateList();
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablica");
      localStorage.removeItem("tablicaSam");
      localStorage.removeItem("tablicaNacz");
      sessionStorage.setItem("clearInputsAfterSend", "1");
      window.location.href = "index.html";
    })
    .catch(err => {
      document.getElementById("status").innerText = "❌ Błąd: " + err;
    });
}

document.addEventListener("DOMContentLoaded", () => {
  const savedCodes = localStorage.getItem("codesPZ");
  if (savedCodes) {
    try {
      const parsed = JSON.parse(savedCodes);
      codes = Array.isArray(parsed)
        ? parsed.map(it => {
            const note = (it.note ?? it.typ ?? "").toString().toUpperCase().trim();
            const value = (it.value ?? it.kod ?? "").toString().toUpperCase().trim();
            return { value, note, nok: !!it.nok };
          })
        : [];
      localStorage.setItem("codesPZ", JSON.stringify(codes));
    } catch {
      codes = [];
    }
  }
  updateList();

  const login = localStorage.getItem("login") || "brak";
  const trasa = localStorage.getItem("trasa") || "brak";
  const tablica = localStorage.getItem("tablica") || "brak";
  document.getElementById("daneUzytkownika").innerText = `${login}  -  ${trasa}  -  ${tablica}`;
});

let html5Qr;
let isScanning = false;

function startScanning() {
  if (isScanning) return;
  isScanning = true;

  // Ukryj przycisk, pokaż skaner
  document.getElementById("startScanBtn").style.display = "none";
  const readerDiv = document.getElementById("reader");
  readerDiv.style.display = "block";
  readerDiv.innerHTML = "";

  document.getElementById("scan-result").innerText = "Skanowanie...";

  html5Qr = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      const backCam = cameras.find(cam => (cam.label || "").toLowerCase().includes("back")) || cameras[0];

      html5Qr.start(backCam.id, { fps: 10, qrbox: 250 }, text => {
        stopScanning();

        const val = (text || "").toUpperCase().trim();
        const exists = codes.find(c => (c.value || "").toUpperCase().trim() === val);
        if (!exists && val) {
          codes.unshift({ value: val, note: "", nok: false });
          saveCodes();
          updateList();
        }

        document.getElementById("scan-result").innerText = "Zeskanowano: " + val;

        if ("vibrate" in navigator) navigator.vibrate(200);
        const beep = document.getElementById("beepSound");
        if (beep) beep.play().catch(() => {});
      });
    } else {
      document.getElementById("scan-result").innerText = "❌ Nie wykryto kamery.";
      isScanning = false;
    }
  }).catch(err => {
    document.getElementById("scan-result").innerText = "❌ Błąd kamery: " + err;
    isScanning = false;
  });
}


function stopScanning() {
  if (html5Qr && isScanning) {
    html5Qr.stop().then(() => {
      html5Qr.clear();
      isScanning = false;
      document.getElementById("reader").style.display = "none";
      document.getElementById("startScanBtn").style.display = "inline-block";
      document.getElementById("scan-result").innerText = "Zeskanuj kod QR...";
    }).catch(err => {
      console.error("Błąd zatrzymania skanera:", err);
      isScanning = false;
    });
  }
}

</script>

<datalist id="typList">
  <option value="FM">
  <option value="LQ">
  <option value="RQ">
  <option value="XS">
  <option value="CU">
  <option value="DUO">
  <option value="HICU">
  <option value="HIDUO">
  <option value="HIUNO">
  <option value="ODL">
  <option value="ODR">
  <option value="FMB">
  <option value="LQB">
  <option value="RQB">
  <option value="FMBRBQ">
  <option value="ODBRBQ">
  <option value="CUBQ">
  <option value="DUOBQ">
</datalist>
</body>
</html>
