<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przyjęcie – Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .logo {
      font-family: 'Informal Roman', cursive;
      color: #f9f9f9;
      font-size: 2.5rem;
      margin-left: 40px;
    }
    .back-button {
      width: 25%;
      min-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover {
      background-color: #777;
    }
    .data-display {
      font-size: 14px;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 16px auto;
    }
    #scan-result {
      text-align: center;
      color: #00ff00;
      margin-bottom: 12px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #666;
    }
    .note-input {
      width: 15%;
      min-width: 50px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .code-text {
      flex: 1;
      font-size: 0.95rem;
      word-break: break-word;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      padding: 0 6px;
      font-weight: bold;
    }
    .footer-logo {
      text-align: center;
      margin-top: 20px;
    }
    .footer-logo img {
      width: 25%;
      max-width: 150px;
      height: auto;
    }
    @media screen and (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <div>
    <div class="header-row">
      <div class="logo">PeZetka</div>
      <button class="back-button" onclick="goBack()">← Cofnij</button>
    </div>
    <div class="data-display" id="daneUzytkownika">Wczytywanie danych...</div>
    <div id="reader"></div>
    <div id="scan-result">Zeskanuj kod QR...</div>

    <input type="text" id="manualInput" placeholder="Dodaj kod ręcznie" autocomplete="off">
    <button onclick="addManual()">Dodaj do listy</button>

    <h3>Lista kodów:</h3>
    <ul id="codeList"></ul>

    <input type="text" id="dodatkoweInfo" placeholder="Dodatkowe informacje (opcjonalne)" autocomplete="off">

    <button onclick="sendData()">Wyślij dane</button>
    <p id="status"></p>
  </div>

  <div class="footer-logo">
    <p class="footer-text">Created by Jaro</p>
    <img src="https://gpbs.pl/assets/images/xlogo_wh.png.pagespeed.ic.3FdfUvX7s-.webp" alt="Logo GPBS">
  </div>
</div>

<!-- DATALIST z podpowiedziami -->
<datalist id="typy">
  <option value="FM">
  <option value="LQ">
  <option value="RQ">
  <option value="XS">
  <option value="ODL">
  <option value="ODR">
  <option value="CU">
  <option value="DUO">
  <option value="HICU">
  <option value="HIDUO">
  <option value="FMB">
  <option value="LQB">
  <option value="RQB">
</datalist>

<script>
function goBack() {
  window.location.href = "index.html";
}
const scriptURL = "https://script.google.com/macros/s/AKfycbyV9AfOiRfwMR-fueFzFwwgJHXQO1GG2R5yaNgr-mFwuyk535Nug0cbL7utM7RhDGpWZQ/exec";
let codes = [];

function updateList() {
  const list = document.getElementById("codeList");
  list.innerHTML = "";
  const allowed = ["FM", "LQ", "RQ", "XS", "ODL", "ODR", "CU", "DUO", "HICU", "HIDUO", "FMB", "LQB", "RQB"];

  codes.forEach((item, index) => {
    const li = document.createElement("li");

    const inputNote = document.createElement("input");
    inputNote.type = "text";
    inputNote.placeholder = "TYP";
    inputNote.className = "note-input";
    inputNote.setAttribute("list", "typy"); // przypisanie datalist
    inputNote.value = item.note || "";

    inputNote.oninput = () => {
      const val = inputNote.value.toUpperCase().trim();
      inputNote.value = val;
      codes[index].note = val;
      inputNote.style.borderColor = allowed.includes(val) ? "#0f0" : "red";
    };

    const codeText = document.createElement("span");
    codeText.className = "code-text";
    codeText.textContent = item.value;

    const nokLabel = document.createElement("label");
    nokLabel.style.display = "flex";
    nokLabel.style.alignItems = "center";
    nokLabel.style.gap = "4px";
    nokLabel.style.fontSize = "0.9rem";
    nokLabel.style.marginLeft = "auto";

    const nokCheckbox = document.createElement("input");
    nokCheckbox.type = "checkbox";
    nokCheckbox.checked = !!item.nok;
    nokCheckbox.style.width = "18px";
    nokCheckbox.style.height = "18px";
    nokCheckbox.style.cursor = "pointer";
    nokCheckbox.onchange = () => {
      codes[index].nok = nokCheckbox.checked;
      nokCheckbox.style.accentColor = nokCheckbox.checked ? "#ff4444" : "#00cc00";
    };
    nokCheckbox.style.accentColor = nokCheckbox.checked ? "#ff4444" : "#00cc00";

    nokLabel.appendChild(nokCheckbox);
    nokLabel.appendChild(document.createTextNode("NOK"));

    const remove = document.createElement("span");
    remove.className = "remove-btn";
    remove.textContent = "✕";
    remove.onclick = () => removeCode(index);

    li.appendChild(inputNote);
    li.appendChild(codeText);
    li.appendChild(nokLabel);
    li.appendChild(remove);
    list.appendChild(li);
  });
}

function addManual() {
  const val = document.getElementById("manualInput").value.trim();
  if (val && !codes.find(c => c.value === val)) {
    codes.push({ value: val, note: "", nok: false });
    document.getElementById("manualInput").value = "";
    updateList();
  }
}

function removeCode(index) {
  codes.splice(index, 1);
  updateList();
}

function sendData() {
  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tablica = localStorage.getItem("tablica") || "";
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();
  if (!login || !trasa || !tablica || codes.length === 0) {
    alert("Brakuje danych lub lista kodów jest pusta.");
    return;
  }
  if (!codes.every(c => c.note)) {
    alert("Wszystkie pola TYP muszą być uzupełnione.");
    return;
  }
  if (!confirm("Czy na pewno chcesz wysłać dane?")) return;

  const finalData = codes.map(c => {
    const status = c.nok ? "NOK" : "OK";
    return `${c.value} | ${c.note} | ${status}`;
  });

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tablica);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("kody", JSON.stringify(finalData));

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(txt => {
  alert("✅ Dane wysłane.");
  codes = [];
  updateList();

  // Wyczyść trasa i tablica (ale NIE login!)
  localStorage.removeItem("trasa");
  localStorage.removeItem("tablica");

  window.location.href = "index.html";
})

  .catch(err => {
    document.getElementById("status").innerText = "❌ Błąd: " + err;
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const login = localStorage.getItem("login") || "brak";
  const trasa = localStorage.getItem("trasa") || "brak";
  const tablica = localStorage.getItem("tablica") || "brak";

  document.getElementById("daneUzytkownika").innerHTML = `${login}<br>${trasa}<br>${tablica}`;

  const html5Qr = new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(cameras => {
  if (cameras && cameras.length) {
    // Szukamy tylnej kamery
    const backCam = cameras.find(cam =>
      cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("rear")
    );

    const selectedCam = backCam ? backCam.id : cameras[0].id;

    html5Qr.start(
      selectedCam,
      { fps: 10, qrbox: 250 },
      text => {
        if (!codes.find(c => c.value === text)) {
          codes.push({ value: text, note: "", nok: false });
          updateList();
          document.getElementById("scan-result").innerText = "Zeskanowano: " + text;
        }
      }
    );
  } else {
    document.getElementById("scan-result").innerText = "❌ Nie wykryto kamery.";
  }
}).catch(err => {
  document.getElementById("scan-result").innerText = "❌ Błąd kamery: " + err;
});

</script>
</body>
</html>
