<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PrzyjÄ™cie â€“ Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    /* ... (CSS zostaje bez zmian jak w Twoim kodzie) ... */
  </style>
</head>
<body>
<div class="form-wrapper">
  <!-- ... (HTML UI jak wczeÅ›niej) ... -->
</div>

<script>
function goBack() {
  window.location.href = "index.html";
}

const allowed = [ "FM","LQ","RQ","XS","ODL","ODR","CU","DUO","HICU","HIDUO","FMB","LQB","RQB","FMBRBQ","ODBRBQ","CUBQ","DUOBQ","HIUNO" ];
const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // ðŸ” UzupeÅ‚nij swoim ID
let codes = [];

function saveCodes() {
  localStorage.setItem("codesPZ", JSON.stringify(codes));
}

function updateList() {
  const list = document.getElementById("codeList");
  const count = document.getElementById("codeCount");
  list.innerHTML = "";
  count.textContent = String(codes.length);

  codes.forEach((item, index) => {
    const li = document.createElement("li");

    const inputNote = document.createElement("input");
    inputNote.type = "text";
    inputNote.placeholder = "TYP";
    inputNote.className = "note-input";
    inputNote.value = item.note || "";
    inputNote.setAttribute("list", "typList");
    inputNote.style.borderColor = item.note && allowed.includes(item.note) ? "#0f0" : "#555";

    inputNote.oninput = () => {
      const val = inputNote.value.toUpperCase().trim();
      inputNote.value = val;
      codes[index].note = val;
      inputNote.style.borderColor = allowed.includes(val) ? "#0f0" : "red";
      saveCodes();
    };

    const codeText = document.createElement("input");
    codeText.type = "text";
    codeText.value = item.value;
    codeText.className = "code-text";
    codeText.oninput = () => {
      codes[index].value = codeText.value.toUpperCase().trim();
      saveCodes();
    };

    const nokCheckbox = document.createElement("input");
    nokCheckbox.type = "checkbox";
    nokCheckbox.checked = !!item.nok;
    nokCheckbox.style.width = "18px";
    nokCheckbox.style.height = "18px";
    nokCheckbox.onchange = () => {
      codes[index].nok = nokCheckbox.checked;
      saveCodes();
    };

    const nokLabel = document.createElement("label");
    nokLabel.appendChild(nokCheckbox);
    nokLabel.appendChild(document.createTextNode("NOK"));

    const remove = document.createElement("span");
    remove.textContent = "âœ•";
    remove.onclick = () => { codes.splice(index, 1); saveCodes(); updateList(); };

    li.appendChild(inputNote);
    li.appendChild(codeText);
    li.appendChild(nokLabel);
    li.appendChild(remove);
    list.appendChild(li);
  });
}

function addManual() {
  const input = document.getElementById("manualInput");
  const val = input.value.trim().toUpperCase();
  if (!val || val.length < 3) {
    alert("Kod zbyt krÃ³tki lub pusty.");
    return;
  }
  const exists = codes.find(c => (c.value || "").toUpperCase().trim() === val);
  if (!exists) {
    codes.unshift({ value: val, note: "", nok: false });
    saveCodes();
    updateList();
  }
  input.value = "";
}

function sendData() {
  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tablica = localStorage.getItem("tablica") || "";
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();

  if (!login || !trasa || !tablica || codes.length === 0) {
    alert("Brakuje danych lub lista kodÃ³w jest pusta.");
    return;
  }

  if (!codes.every(c => c.note && c.note.trim() !== "")) {
    alert("Wszystkie pola TYP muszÄ… byÄ‡ uzupeÅ‚nione.");
    return;
  }

  if (!confirm("Czy na pewno chcesz wysÅ‚aÄ‡ dane?")) return;

  const finalData = codes.map((c, i) => {
    const typ = (typeof c.note === "string" ? c.note.trim().toUpperCase() : "");
    const kod = (typeof c.value === "string" ? c.value.trim().toUpperCase() : "");
    const status = c.nok ? " - NOK" : "";
    return `${typ} - ${kod}${status}`;
  });

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tablica);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("kody", JSON.stringify(finalData));
  formData.append("strona", "pz");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(() => {
      alert("âœ… Dane wysÅ‚ane.");
      codes = [];
      localStorage.removeItem("codesPZ");
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablica");
      localStorage.removeItem("tablicaSam");
      localStorage.removeItem("tablicaNacz");
      sessionStorage.setItem("clearInputsAfterSend", "1");
      window.location.href = "index.html";
    })
    .catch(err => {
      document.getElementById("status").innerText = "âŒ BÅ‚Ä…d: " + err;
    });
}

document.addEventListener("DOMContentLoaded", () => {
  const savedCodes = localStorage.getItem("codesPZ");
  if (savedCodes) {
    codes = JSON.parse(savedCodes);
  }
  updateList();

  const login = localStorage.getItem("login") || "brak";
  const trasa = localStorage.getItem("trasa") || "brak";
  const tablica = localStorage.getItem("tablica") || "brak";
  document.getElementById("daneUzytkownika").innerText = `${login} - ${trasa} - ${tablica}`;

  const html5Qr = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      const cam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
      html5Qr.start(cam.id, { fps: 10, qrbox: 250 }, val => {
        const code = val.trim().toUpperCase();
        if (code && !codes.some(c => c.value === code)) {
          codes.unshift({ value: code, note: "", nok: false });
          saveCodes();
          updateList();
          document.getElementById("scan-result").innerText = "Zeskanowano: " + code;
        }
      });
    }
  });
});
</script>

<datalist id="typList">
  <option value="FM"><option value="LQ"><option value="RQ"><option value="XS">
  <option value="CU"><option value="DUO"><option value="HICU"><option value="HIDUO">
  <option value="HIUNO"><option value="ODL"><option value="ODR">
  <option value="FMB"><option value="LQB"><option value="RQB">
  <option value="FMBRBQ"><option value="ODBRBQ"><option value="CUBQ"><option value="DUOBQ">
</datalist>

</body>
</html>
