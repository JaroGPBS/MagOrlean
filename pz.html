<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przyjƒôcie ‚Äì Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .logo {
      font-family: 'Informal Roman', cursive;
      color: #f9f9f9;
      font-size: 2.5rem;
      margin-left: 40px;
    }
    .back-button {
      width: 25%;
      min-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover { background-color: #777; }

    .data-display {
      font-size: 0.9rem;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: left;
      line-height: 1.4;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
    }
    input { background-color: #222; color: #f5f5f5; }
    input::placeholder { color: #999; }

    #reader { width: 100%; max-width: 400px; margin: 12px auto; }
    #scan-result { text-align: center; color: #00ff00; margin-bottom: 12px; }

    .cam-controls { display: flex; gap: 8px; margin-bottom: 6px; }
    .cam-controls button { flex: 1; cursor: pointer; background:#555; color:#fff; }
    .cam-status { text-align:center; font-size:.9rem; color:#ccc; margin-bottom: 8px; }

    ul { list-style: none; padding: 0; }
    li {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 0; border-bottom: 1px solid #666;
    }
    .note-input {
      width: 20%; min-width: 40px;
      padding: 4px; font-size: 0.7rem;
      border: 1px solid #555; border-radius: 4px;
      background-color: #1c1c1c; color: #f5f5f5;
      text-transform: uppercase;
    }
    .code-text {
      flex: 1; font-size: 0.95rem; word-break: break-word;
      background-color: #1c1c1c; color: #f5f5f5;
      border: 1px solid #555; padding: 6px;
    }
    .remove-btn { color: red; cursor: pointer; padding: 0 6px; font-weight: bold; }

    .list-header { display:flex; align-items:center; gap:8px; }
    .badge {
      display:inline-block;
      padding:2px 8px;
      border:1px solid #666;
      border-radius:999px;
      font-size:.85rem;
      background:#222;
      color:#f5f5f5;
    }

    .footer-logo {
      margin-top: 20px;
      text-align: center;
    }
    .footer-logo img {
      width: 25%;
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <div>
    <div class="header-row">
      <div class="logo">PeZetka</div>
      <button class="back-button" onclick="goBack()">‚Üê Cofnij</button>
    </div>

    <div class="data-display" id="daneUzytkownika">Wczytywanie danych...</div>
    <div class="cam-controls">
      <button id="scanOnceBtn">üì∑ SKANOWANIE</button>
    </div>
    <div class="cam-status" id="camStatus"></div>
    <div id="reader"></div>
    <div id="scan-result"></div>

    <div style="display:flex; gap:6px; margin:6px 0;">
      <input type="text" id="manualInput" placeholder="Dodaj kod rƒôcznie" autocomplete="off" style="flex:1; padding:5px; font-size:0.9rem;">
      <button onclick="addManual()" style="width:15%; min-width:80px; padding:5px; font-size:0.9rem;">Dodaj S/N</button>
    </div>

    <div class="list-header">
      <h3 style="margin:0;">Lista kod√≥w</h3>
      <span class="badge" id="codeCount">0</span>
    </div>
    <ul id="codeList"></ul>

    <input type="text" id="dodatkoweInfo" placeholder="Dodatkowe informacje (opcjonalne)" autocomplete="off">
    <button onclick="sendData()">Wy≈õlij dane</button>
    <p id="status"></p>
  </div>

  <div class="footer-logo">
    <p style="margin-bottom: 6px; font-size: 0.9rem; color: #aaa;">Created by Jaro</p>
    <img src="https://gpbs.pl/assets/images/xlogo_wh.png.pagespeed.ic.3FdfUvX7s-.webp" alt="Logo GPBS">
  </div>
</div>

<script>
function goBack() { window.location.href = "index.html"; }

const allowed = ["FM","LQ","RQ","XS","ODL","ODR","CU","DUO","HICU","HIDUO","HIUNO","FMB","LQB","RQB","FMBRBQ","ODBRBQ","CUBQ","DUOBQ"];
const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";
let codes = [];

function sendData() {
  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tabSam = localStorage.getItem("tablicaSamochodu") || "";
  const tabNac = localStorage.getItem("tablicaNaczepy") || "";
  const legacy = localStorage.getItem("tablica") || "";
  const tabliceWysylka = (tabSam || tabNac) ? `${tabSam} / ${tabNac}` : legacy;
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();

  if (!login || !trasa || !tabliceWysylka || codes.length === 0) {
    alert("Brakuje danych lub lista kod√≥w jest pusta.");
    return;
  }
  if (!codes.every(c => c.note)) {
    alert("Wszystkie pola TYP muszƒÖ byƒá uzupe≈Çnione.");
    return;
  }
  if (!confirm("Czy na pewno chcesz wys≈Çaƒá dane?")) return;

  const finalData = codes.map(c => {
    const typ = (c.note || "").trim().toUpperCase();
    const kod = (c.value || "").trim().toUpperCase();
    let line = `${typ} - ${kod}`;
    if (c.nok) line += " - NOK";
    return line;
  });

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tabliceWysylka);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("kody", JSON.stringify(finalData));
  formData.append("strona", "pz");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(txt => {
      alert("‚úÖ Dane wys≈Çane.");
      codes = [];
      localStorage.removeItem("codesPZ");
      updateList();
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablicaSamochodu");
      localStorage.removeItem("tablicaNaczepy");
      localStorage.removeItem("tablica");
      sessionStorage.setItem("clearInputsAfterSend", "1");
      stopScanner();
      window.location.href = "index.html";
    })
    .catch(err => {
      document.getElementById("status").innerText = "‚ùå B≈ÇƒÖd: " + err;
    });
}
</script>
</body>
</html>
