<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przyjƒôcie ‚Äì Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .logo {
      font-family: 'Informal Roman', cursive;
      color: #f9f9f9;
      font-size: 2.5rem;
      margin-left: 40px;
    }
    .back-button {
      width: 25%;
      min-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover { background-color: #777; }

    .data-display {
      font-size: 0.9rem;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: left;
      line-height: 1.4;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
    }
    input { background-color: #222; color: #f5f5f5; }
    input::placeholder { color: #999; }

    /* Skaner */
#reader {
  display: none;        /* ukryty gdy nie skanuje */
  width: 250px;         /* szeroko≈õƒá */
  height: 250px;        /* wysoko≈õƒá */
  margin: 12px auto;    /* wy≈õrodkowanie */
  background: #000;     /* czarne t≈Ço podglƒÖdu */
}
    #scan-result { text-align: center; color: #00ff00; margin-bottom: 12px; min-height: 1.2em; }
    .cam-controls { display: flex; gap: 8px; margin-bottom: 6px; }
    .cam-controls button { flex: 1; cursor: pointer; background:#555; color:#fff; }

    /* Lista kod√≥w */
    ul { list-style: none; padding: 0; }
    li {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 0; border-bottom: 1px solid #666;
    }
    .note-input {
      width: 20%;
      min-width: 40px;
      padding: 4px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 0.7rem;
      text-transform: uppercase;
      background-color: #1c1c1c;
      color: #f5f5f5;
    }
    .code-text {
      flex: 1; font-size: 0.95rem; word-break: break-word;
      background-color: #1c1c1c; color: #f5f5f5; border: 1px solid #555; padding: 6px;
    }
    .remove-btn { color: red; cursor: pointer; padding: 0 6px; font-weight: bold; }

    .list-header { display:flex; align-items:center; gap:8px; }
    .badge {
      display:inline-block; padding:2px 8px; border:1px solid #666; border-radius:999px;
      font-size:.85rem; background:#222; color:#f5f5f5;
    }

    /* Rƒôczne dodawanie: input + przycisk 15% */
    .manual-row { display: flex; gap: 8px; margin: 6px 0; }
    .manual-row input { flex: 1; }
    .manual-row button {
      flex: 0 0 15%;
      padding: 8px;
      font-size: 0.8rem;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .manual-row button:hover { background: #777; }

    /* Dodatkowe informacje + Wy≈õlij dane: jeden pod drugim */
    .extra-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 14px;
    }
    .extra-row input,
    .extra-row button { width: 100%; }

    .footer-logo { text-align: center; margin-top: 20px; }
    .footer-logo img { width: 25%; max-width: 150px; height: auto; }

    @media screen and (max-width: 600px) { .logo { font-size: 2rem; } }
  </style>
</head>
<body>
<div class="form-wrapper">
  <div>
    <div class="header-row">
      <div class="logo">PeZetka</div>
      <button class="back-button" onclick="goBack()">‚Üê Cofnij</button>
    </div>

    <div class="data-display" id="daneUzytkownika">Wczytywanie danych...</div>

    <!-- Skan jednorazowy -->
    <div class="cam-controls">
      <button id="scanOnceBtn">üì∑ SKANOWANIE</button>
    </div>

    <div id="reader"></div>
    <div id="scan-result"></div>

    <!-- Rƒôczne dodawanie: input + przycisk 15% -->
    <div class="manual-row">
      <input type="text" id="manualInput" placeholder="Dodaj kod rƒôcznie" autocomplete="off">
      <button onclick="addManual()">Dodaj S/N</button>
    </div>

    <div class="list-header">
      <h3 style="margin:0;">Lista kod√≥w</h3>
      <span class="badge" id="codeCount">0</span>
    </div>
    <ul id="codeList"></ul>

    <!-- Dodatkowe + Wy≈õlij: jeden pod drugim -->
    <div class="extra-row">
      <input type="text" id="dodatkoweInfo" placeholder="Dodatkowe informacje (opcjonalne)" autocomplete="off">
      <button onclick="sendData()">Wy≈õlij dane</button>
      <p id="status"></p>
    </div>
  </div>

  <div class="footer-logo">
    <p class="footer-text">Created by Jaro</p>
    <img src="https://gpbs.pl/assets/images/xlogo_wh.png.pagespeed.ic.3FdfUvX7s-.webp" alt="Logo GPBS">
  </div>
</div>

<script>
function goBack() { window.location.href = "index.html"; }

/* Typy dozwolone */
const allowed = [
  "FM","LQ","RQ","XS","ODL","ODR","CU","DUO","HICU","HIDUO","HIUNO",
  "FMB","LQB","RQB",
  "FMBRBQ","ODBRBQ","CUBQ","DUOBQ"
];

/* Endpoint Apps Script */
const scriptURL = "https://script.google.com/macros/s/AKfycbzNy43SKVLV4iQNDwAT_FssmZRymhloaYAWFxWgMja1rCR0xJTmXaLU_yYbnvx2kq0Ukw/exec";

/* Stan listy kod√≥w */
let codes = []; // element: { value, note, nok }

/* D≈∫wiƒôk + wibracja */
let audioCtx = null;
function ensureAudio() {
  if (!audioCtx) {
    try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    catch(e) { audioCtx = null; }
  }
}
function playBeep() {
  if (!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "sine";
  o.frequency.value = 880;
  g.gain.value = 0.0001;
  o.connect(g); g.connect(audioCtx.destination);
  const now = audioCtx.currentTime;
  g.gain.exponentialRampToValueAtTime(0.2, now + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, now + 0.18);
  o.start(now); o.stop(now + 0.2);
}
function buzz() { if (navigator.vibrate) navigator.vibrate(50); }

/* LocalStorage helpers */
function saveCodes() { localStorage.setItem("codesPZ", JSON.stringify(codes)); }

/* Lista kod√≥w ‚Äì render */
function updateList() {
  const list = document.getElementById("codeList");
  const count = document.getElementById("codeCount");
  list.innerHTML = "";
  count.textContent = String(codes.length);

  codes.forEach((item, index) => {
    const li = document.createElement("li");

    // pole TYP
    const inputNote = document.createElement("input");
    inputNote.type = "text";
    inputNote.placeholder = "TYP";
    inputNote.className = "note-input";
    inputNote.value = item.note || "";
    inputNote.setAttribute("list", "typList");
    inputNote.style.borderColor = item.note && allowed.includes(item.note) ? "#0f0" : "#555";
    inputNote.oninput = () => {
      const val = inputNote.value.toUpperCase().trim();
      inputNote.value = val;
      codes[index].note = val;
      inputNote.style.borderColor = allowed.includes(val) ? "#0f0" : "red";
      saveCodes();
    };

    // pole kodu
    const codeText = document.createElement("input");
    codeText.type = "text";
    codeText.value = item.value;
    codeText.className = "code-text";
    codeText.oninput = () => {
      codes[index].value = codeText.value.toUpperCase().trim();
      saveCodes();
    };

    // NOK
    const nokCheckbox = document.createElement("input");
    nokCheckbox.type = "checkbox";
    nokCheckbox.checked = !!item.nok;
    nokCheckbox.style.width = "18px";
    nokCheckbox.style.height = "18px";
    nokCheckbox.style.cursor = "pointer";
    nokCheckbox.onchange = () => {
      codes[index].nok = nokCheckbox.checked;
      saveCodes();
    };

    const nokLabel = document.createElement("label");
    nokLabel.style.display = "flex";
    nokLabel.style.alignItems = "center";
    nokLabel.style.gap = "4px";
    nokLabel.style.marginLeft = "auto";
    nokLabel.appendChild(nokCheckbox);
    nokLabel.appendChild(document.createTextNode("NOK"));

    // Usu≈Ñ
    const remove = document.createElement("span");
    remove.className = "remove-btn";
    remove.textContent = "‚úï";
    remove.title = "Usu≈Ñ";
    remove.onclick = () => removeCode(index);

    li.appendChild(inputNote);
    li.appendChild(codeText);
    li.appendChild(nokLabel);
    li.appendChild(remove);
    list.appendChild(li);
  });
}

function addManual() {
  const input = document.getElementById("manualInput");
  const val = input.value.trim().toUpperCase();
  if (!val) return;
  const exists = codes.find(c => (c.value || "").toUpperCase().trim() === val);
  if (!exists) {
    codes.unshift({ value: val, note: "", nok: false });
    saveCodes();
    updateList();
    playBeep(); buzz();
  }
  input.value = "";
}

function removeCode(index) {
  codes.splice(index, 1);
  saveCodes();
  updateList();
}

/* SKAN ‚Äì jeden klik = jeden skan, KWADRAT 250x250 */
let html5Qr = null;

async function stopScanner() {
  if (!html5Qr) return;
  try { await html5Qr.stop(); await html5Qr.clear(); } catch(e) {}
}

async function scanOnce() {
  ensureAudio(); // aktywuj audio po interakcji (mobile)

  try {
    const cameras = await Html5Qrcode.getCameras();
    if (!cameras.length) {
      document.getElementById("scan-result").innerText = "‚ùå Brak kamery";
      return;
    }

    const backCam = cameras.find(c =>
      (c.label || "").toLowerCase().includes("back") ||
      (c.label || "").toLowerCase().includes("environment")
    ) || cameras[0];

    if (!html5Qr) html5Qr = new Html5Qrcode("reader");

    await html5Qr.start(
      backCam.id,
      { fps: 10, qrbox: { width: 230, height: 230 } }, // KWADRAT
      text => {
        const val = (text || "").toUpperCase().trim();
        if (!val) return;

        const exists = codes.find(c => (c.value || "").toUpperCase().trim() === val);
        if (!exists) {
          codes.unshift({ value: val, note: "", nok: false });
          saveCodes();
          updateList();

          const sr = document.getElementById("scan-result");
          sr.innerText = "Zeskanowano: " + val;
          playBeep();
          buzz();

          sr.style.transition = "background-color .15s";
          sr.style.backgroundColor = "#1e3a1e";
          setTimeout(() => sr.style.backgroundColor = "transparent", 180);
        }

        stopScanner(); // zatrzymaj po 1 odczycie
      },
      () => {} // ignoruj b≈Çƒôdy klatek
    );
  } catch (e) {
    document.getElementById("scan-result").innerText = "‚ùå " + e;
  }
}

document.getElementById("scanOnceBtn").addEventListener("click", scanOnce);

/* Wysy≈Çka */
function sendData() {
  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tablica = localStorage.getItem("tablica") || "";
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();

  if (!login || !trasa || !tablica || codes.length === 0) {
    alert("Brakuje danych lub lista kod√≥w jest pusta.");
    return;
  }
  if (!codes.every(c => c.note)) {
    alert("Wszystkie pola TYP muszƒÖ byƒá uzupe≈Çnione.");
    return;
  }
  if (!confirm("Czy na pewno chcesz wys≈Çaƒá dane?")) return;

  const finalData = codes.map(c => `${c.value} | ${c.note} | ${c.nok ? "NOK" : "OK"}`);

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tablica);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("kody", JSON.stringify(finalData));
  formData.append("strona", "pz");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(txt => {
      alert("‚úÖ Dane wys≈Çane.");
      codes = [];
      localStorage.removeItem("codesPZ");
      updateList();
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablica");
      stopScanner();
      window.location.href = "index.html";
    })
    .catch(err => {
      document.getElementById("status").innerText = "‚ùå B≈ÇƒÖd: " + err;
    });
}

/* Init */
document.addEventListener("DOMContentLoaded", () => {
  try {
    const savedCodes = localStorage.getItem("codesPZ");
    if (savedCodes) codes = JSON.parse(savedCodes) || [];
  } catch { codes = []; }
  updateList();

  const login = localStorage.getItem("login") || "brak";
  const trasa = localStorage.getItem("trasa") || "brak";
  const tablica = localStorage.getItem("tablica") || "brak";

  document.getElementById("daneUzytkownika").innerHTML = `
    <div><strong>${login}</strong></div>
    <div>${trasa} ‚Äì ${tablica}</div>
  `;
});
</script>

  <option value="LQ">

  <option value="XS">

  <option value="DUO">
  <option value="HICU">
  <option value="HIDUO">
  <option value="HIUNO">
  <option value="ODL">
  <option value="ODR">
  <option value="FMB">
  <option value="LQB">
  <option value="RQB">
  <option value="FMBRBQ">
  <option value="ODBRBQ">
  <option value="CUBQ">
  <option value="DUOBQ">
</datalist>

</body>
</html>
