<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }

    .logo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .logo-left {
      font-family: 'Informal Roman', cursive;
      color: #f9f9f9;
      line-height: 0.9;
      margin-left: 30px;
    }
    .logo-left .main {
      font-size: 3rem;
    }
    .logo-left .sub {
      font-size: 2rem;
      transform: translateY(-11px) translateX(26px);
      opacity: 0.8;
    }
    .logo-right {
      text-align: right;
      color: #ccc;
      font-family: 'Informal Roman', cursive;
    }
    .logo-right .by {
      font-size: 1.1rem;
      margin-bottom: 1.5px;
    }
    .logo-right .initials {
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 1;
      transform: translateX(-20px);
    }

    input {
      margin: 6px 0 20px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input.uppercase { text-transform: uppercase; }
    .hidden { display: none; }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #666;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .buttons button:hover { background-color: #888; }

    .logout-btn {
      background-color: #aa3333;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      float: right;
    }

    .footer-logo {
      margin-top: 20px;
      text-align: center;
    }
    .footer-logo img {
      width: 45%;
      max-width: 200px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-wrapper" autocomplete="off">
    <div>
      <!-- Nagłówek -->
      <div class="logo">
        <div class="logo-left">
          <div class="main">Le Magazynier</div>
          <div class="sub">Orleans</div>
        </div>
      </div>

      <!-- Logowanie -->
      <input type="password" id="kod" placeholder="Kod pracownika" required autocomplete="off">
      <button onclick="checkLogin()">Zaloguj</button>

      <!-- Sekcja po zalogowaniu -->
      <div id="form-section" class="hidden">
        <p>Witaj, <strong id="user-name"></strong>!</p>

        <input type="text" id="trasa" class="uppercase" placeholder="NR TRASY" required autocomplete="off">
        <input type="text" id="tablicaSam" class="uppercase" placeholder="TABLICA REJESTRACYJNA SAMOCHODU" required autocomplete="off">
        <input type="text" id="tablicaNacz" class="uppercase" placeholder="TABLICA REJESTRACYJNA NACZEPY" required autocomplete="off">

        <div class="buttons">
          <button onclick="goTo('pz.html')">Przyjęcie</button>
          <button onclick="goTo('wz.html')">Wydanie</button>
        </div>

        <button class="logout-btn" onclick="logout()">Wyloguj</button>
      </div>
    </div>

    <div class="footer-logo">
      <img src="https://jarogpbs.github.io/MagOrlean/Jaro.png" alt="Created by Jaro">
    </div>
  </div>

  <script>
    const users = {
      "2102": "Jarosław J. ",
      "2009": "Krystian M. ",
      "2023": "Mateusz M. "
    };

    function checkLogin() {
      const kod = document.getElementById("kod").value.trim();
      const login = users[kod];

      if (!login) {
        alert("Niepoprawny kod pracownika.");
        return;
      }

      localStorage.setItem("login", login);
      document.getElementById("user-name").textContent = login;
      document.getElementById("form-section").classList.remove("hidden");
      document.getElementById("kod").classList.add("hidden");
      event.target.style.display = "none";
    }

    function goTo(destination) {
      const trasa = document.getElementById("trasa").value.trim().toUpperCase();
      const tablicaSam = document.getElementById("tablicaSam").value.trim().toUpperCase();
      const tablicaNacz = document.getElementById("tablicaNacz").value.trim().toUpperCase();

      if (!trasa || !tablicaSam || !tablicaNacz) {
        alert("Proszę uzupełnić wszystkie pola.");
        return;
      }

      // połączona wartość SAMOCHÓD / NACZEPA
      const tablicaCombined = `${tablicaSam} / ${tablicaNacz}`;

      // zapisy w localStorage (zgodność wstecz + wygoda uzupełniania pól)
      localStorage.setItem("trasa", trasa);
      localStorage.setItem("tablica", tablicaCombined);   // tu przechowujemy połączoną wartość
      localStorage.setItem("tablicaSam", tablicaSam);     // osobno samochód
      localStorage.setItem("tablicaNacz", tablicaNacz);   // osobno naczepa

      // przekazujemy połączoną wartość jako ?tablica=...
      const url = `${destination}?trasa=${encodeURIComponent(trasa)}&tablica=${encodeURIComponent(tablicaCombined)}`;
      window.location.href = url;
    }

    function logout() {
      localStorage.removeItem("login");
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablica");
      localStorage.removeItem("tablicaSam");
      localStorage.removeItem("tablicaNacz");

      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("kod").classList.remove("hidden");
      document.getElementById("kod").value = "";
      document.querySelector("button[onclick='checkLogin()']").style.display = "inline-block";
    }

    document.addEventListener("DOMContentLoaded", () => {
    // --- Nowa część: czyść po powrocie z pz.html ---
    if (sessionStorage.getItem("clearInputsAfterSend") === "1") {
    sessionStorage.removeItem("clearInputsAfterSend");

    // Usuń zapisane wartości
    localStorage.removeItem("trasa");
    localStorage.removeItem("tablicaSam");
    localStorage.removeItem("tablicaNacz");

    // Wyczyść widoczne pola (jeśli istnieją)
    const trasaEl  = document.getElementById("trasa");
    const tabSamEl = document.getElementById("tablicaSam");
    const tabNacEl = document.getElementById("tablicaNacz");
    if (trasaEl)  trasaEl.value  = "";
    if (tabSamEl) tabSamEl.value = "";
    if (tabNacEl) tabNacEl.value = "";
    }

  // --- Twój dotychczasowy kod (bez zmian) ---
  const login = localStorage.getItem("login");
  const trasa = localStorage.getItem("trasa");
  const tablicaSam = localStorage.getItem("tablicaSam");
  const tablicaNacz = localStorage.getItem("tablicaNacz");

  if (login) {
    document.getElementById("user-name").textContent = login;
    document.getElementById("form-section").classList.remove("hidden");
    document.getElementById("kod").classList.add("hidden");
    document.querySelector("button[onclick='checkLogin()']").style.display = "none";
  }

  if (trasa) document.getElementById("trasa").value = trasa;
  if (tablicaSam) document.getElementById("tablicaSam").value = tablicaSam;
  if (tablicaNacz) document.getElementById("tablicaNacz").value = tablicaNacz;
});

// dodatkowo: obsłuż powrót z pamięci podręcznej (gest „wstecz”)
window.addEventListener("pageshow", (ev) => {
  if (ev.persisted) {
    const trasaEl  = document.getElementById("trasa");
    const tabSamEl = document.getElementById("tablicaSam");
    const tabNacEl = document.getElementById("tablicaNacz");
    if (trasaEl)  trasaEl.value  = "";
    if (tabSamEl) tabSamEl.value = "";
    if (tabNacEl) tabNacEl.value = "";
  }
});
</script>

<script src="autoLogout.js"></script>
<script>
  function reloadAtMidnight() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24, 0, 0, 0);

    const timeToMidnight = midnight - now;

    setTimeout(() => {
      window.location.reload(true);
    }, timeToMidnight);
  }

  reloadAtMidnight();
</script>
</body>
</html>
