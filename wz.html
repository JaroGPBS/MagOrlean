<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wydanie ‚Äì Le Magazynier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background-color: #1c1c1c;
      font-family: sans-serif;
      color: #f5f5f5;
    }
    .form-wrapper {
      max-width: 500px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 90vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo {
      font-family: 'Informal Roman', cursive;
      font-size: 2.5rem;
    }
    .back-button {
      width: 25%;
      min-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .data-display {
      font-size: 14px;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 16px auto;
    }
    #scan-result {
      text-align: center;
      color: #00ff00;
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #222;
      color: #f5f5f5;
    }
    input::placeholder {
      color: #999;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #666;
    }
    .note-input {
      width: 20%;
      padding: 6px;
      font-size: 0.9rem;
      background-color: #1c1c1c;
      color: #f5f5f5;
      text-transform: uppercase;
    }
    .code-text {
      flex: 1;
      word-break: break-word;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .footer-logo {
      text-align: center;
      margin-top: 20px;
    }
    .footer-logo img {
      width: 25%;
      max-width: 150px;
    }
    .checkbox-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .checkbox-row label {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #444;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    .checkbox-row input {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div>
      <div class="header-row">
        <div class="logo">WuZetka</div>
        <button class="back-button" onclick="goBack()">‚Üê Cofnij</button>
      </div>

      <div class="data-display" id="daneUzytkownika">Wczytywanie danych...</div>

      <div id="reader"></div>
      <div id="scan-result">Zeskanuj kod QR...</div>

      <input type="text" id="manualInput" placeholder="Dodaj kod rƒôcznie" autocomplete="off">
      <button onclick="addManual()">Dodaj do listy</button>

      <h3>Lista kod√≥w:</h3>
      <ul id="codeList"></ul>

      <input type="text" id="dodatkoweInfo" placeholder="Dodatkowe informacje (opcjonalne)" autocomplete="off">

      <div class="checkbox-row">
        <label><input type="radio" name="typDostawy" value="Za≈Çadunek"> Za≈Çadunek</label>
        <label><input type="radio" name="typDostawy" value="Do≈Çadunek"> Do≈Çadunek</label>
      </div>

      <button onclick="sendData()">Wy≈õlij dane</button>
      <p id="status"></p>
    </div>

    <div class="footer-logo">
      <p class="footer-text">Created by Jaro</p>
      <img src="https://gpbs.pl/assets/images/xlogo_wh.png.pagespeed.ic.3FdfUvX7s-.webp" alt="Logo GPBS">
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbyWSsNhv9HdmGlQonliEzhIH6tBe6877qZ9vruk8QyKR3Hf__hWSRcC_sk3MZ3PSMvpMA/exec"; // ‚Üê Uzupe≈Çnij
    let codes = [];

    const allowed = ["FM", "LQ", "RQ", "XS", "ODL", "ODR", "CU", "DUO", "HICU", "HIDUO", "FMB", "LQB", "RQB"];

    function updateList() {
      const list = document.getElementById("codeList");
      list.innerHTML = "";

      codes.forEach((item, index) => {
        const li = document.createElement("li");

        const inputNote = document.createElement("input");
        inputNote.type = "text";
        inputNote.placeholder = "TYP";
        inputNote.className = "note-input";
        inputNote.value = item.note || "";
        inputNote.setAttribute("list", "typList");

        inputNote.oninput = () => {
          const val = inputNote.value.toUpperCase().trim();
          inputNote.value = val;
          codes[index].note = val;
          inputNote.style.borderColor = allowed.includes(val) ? "#0f0" : "red";
        };

        const codeText = document.createElement("span");
        codeText.className = "code-text";
        codeText.textContent = item.value;

        const remove = document.createElement("span");
        remove.className = "remove-btn";
        remove.textContent = "‚úï";
        remove.onclick = () => removeCode(index);

        li.appendChild(inputNote);
        li.appendChild(codeText);
        li.appendChild(remove);
        list.appendChild(li);
      });
    }

    function addManual() {
      const val = document.getElementById("manualInput").value.trim();
      if (val && !codes.find(c => c.value === val)) {
        codes.push({ value: val, note: "" });
        document.getElementById("manualInput").value = "";
        updateList();
      }
    }

    function removeCode(index) {
      codes.splice(index, 1);
      updateList();
    }

    function sendData() {
  if (!confirm("Czy na pewno chcesz wys≈Çaƒá dane?")) return;

  const login = localStorage.getItem("login") || "";
  const trasa = localStorage.getItem("trasa") || "";
  const tablica = localStorage.getItem("tablica") || "";
  const dodatkoweInfo = document.getElementById("dodatkoweInfo").value.trim();
  const typDostawy = document.querySelector('input[name="typDostawy"]:checked')?.value || "";

  if (!login || !trasa || !tablica || codes.length === 0 || !typDostawy) {
    alert("Brakuje danych lub lista kod√≥w jest pusta.");
    return;
  }

  if (!codes.every(c => typeof c.note === "string" && c.note.trim() !== "")) {
    alert("Wszystkie pola TYP muszƒÖ byƒá uzupe≈Çnione.");
    return;
  }

  const finalData = codes.map(c => {
    const status = c.nok ? "NOK" : "OK";
    return `${c.value} | ${c.note} | ${status}`;
  });

  const formData = new FormData();
  formData.append("login", login);
  formData.append("trasa", trasa);
  formData.append("tablica", tablica);
  formData.append("dodatkowe", dodatkoweInfo || "-");
  formData.append("typDostawy", typDostawy);
  formData.append("kody", JSON.stringify(finalData));
  formData.append("strona", "wz");

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
    .then(res => res.text())
    .then(txt => {
      alert("‚úÖ Dane wys≈Çane.");
      codes = [];
      updateList();
      localStorage.removeItem("trasa");
      localStorage.removeItem("tablica");
      window.location.href = "index.html";
    })
    .catch(err => {
      document.getElementById("status").innerText = "‚ùå B≈ÇƒÖd: " + err;
    });
}

    document.addEventListener("DOMContentLoaded", () => {
      const login = localStorage.getItem("login") || "brak";
      const trasa = localStorage.getItem("trasa") || "brak";
      const tablica = localStorage.getItem("tablica") || "brak";
      document.getElementById("daneUzytkownika").innerHTML = `${login}<br>${trasa}<br>${tablica}`;

      const html5Qr = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const backCam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
          html5Qr.start(backCam.id, { fps: 10, qrbox: 250 }, text => {
            if (!codes.find(c => c.value === text)) {
              codes.push({ value: text, note: "" });
              updateList();
              document.getElementById("scan-result").innerText = "Zeskanowano: " + text;

               // üì≥ Wibracja
              if (navigator.vibrate) {
        navigator.vibrate(100); // 100 ms
      }
    }
  }
);
        } else {
          document.getElementById("scan-result").innerText = "‚ùå Nie wykryto kamery.";
        }
      }).catch(err => {
        document.getElementById("scan-result").innerText = "‚ùå B≈ÇƒÖd kamery: " + err;
      });
    });
  </script>

  <datalist id="typList">
    <option value="FM"><option value="FMB"><option value="LQ"><option value="LQB"><option value="RQ">
    <option value="RQB"><option value="XS"><option value="ODL"><option value="ODR">
    <option value="CU"><option value="DUO"><option value="HICU"><option value="HIDUO">
  </datalist>
</body>
</html>
